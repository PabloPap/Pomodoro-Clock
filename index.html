<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Pomodoro_Clock</title>
<link rel="stylesheet" type="text/css" href="Pclock.css"
</head>
<body>
    <div id="canvas-container">
    <canvas id="canvas" width="550" height="550">Your browser doesn't support canvas</canvas>
    </div>
    <div>
    <button id="toggle">Start</button>
    <button id="reset">Reset</button>
       <br>
        <button id="downbreak">-</button>
        <h3>break time</h3>
        <button id="upbreak">+</button>
        <br>
        <button id="downtime">-</button>
        <h3>choose time</h3>
        <button id="uptime">+</button>
    </div>
    <script src="Pclock.js"></script>
</body>
</html>
